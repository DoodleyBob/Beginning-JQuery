<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Css with JQuery 2:</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <script>
        // change the div to have a 1px red border
        // padding of 10px 
        // margin-top 5px

        $(document).ready(function(){
            $(".box").css({"border": "1px dashed red", "padding": "10px", "margin-top": "5px", "border-radius": "25px"});
        });
    </script>
</body>
</html>
